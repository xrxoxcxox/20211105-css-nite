<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css" />
  <title>2011/11/05 CSS Nite</title>
</head>
<body>
  <main class="container">
    <h1 class="title">そのCSS、新しい書き方がありますよ</h1>
    <h2 class="heading">flex gap</h2>
    <section class="before">
      <div class="flex-gap -before">
        <div class="flex-gap__content -before"></div>
        <div class="flex-gap__content -before"></div>
        <div class="flex-gap__content -before"></div>
        <div class="flex-gap__content -before"></div>
        <div class="flex-gap__content -before"></div>
      </div>
    </section>
    <section class="after">
      <div class="flex-gap -after">
        <div class="flex-gap__content -after"></div>
        <div class="flex-gap__content -after"></div>
        <div class="flex-gap__content -after"></div>
        <div class="flex-gap__content -after"></div>
        <div class="flex-gap__content -after"></div>
      </div>
    </section>
    <h2 class="heading">CSS Grid</h2>
    <section class="before">
      <div class="css-grid -before">
        <div class="css-grid__content -before"></div>
        <div class="css-grid__content -before"></div>
        <div class="css-grid__content -before"></div>
        <div class="css-grid__content -before"></div>
        <div class="css-grid__content -before"></div>
      </div>
    </section>
    <section class="after">
      <div class="css-grid -after">
        <div class="css-grid__content -after"></div>
        <div class="css-grid__content -after"></div>
        <div class="css-grid__content -after"></div>
        <div class="css-grid__content -after"></div>
        <div class="css-grid__content -after"></div>
      </div>
    </section>
    <h2 class="heading">position: absolute;の中で上下左右の中央揃え</h2>
    <section class="before">
      <div class="position-absolute-center">
        <div class="position-absolute-center__content -before"></div>
      </div>
    </section>
    <section class="after">
      <div class="position-absolute-center">
        <div class="position-absolute-center__content -after"></div>
      </div>
    </section>
    <h2 class="heading">画像のアスペクト比を維持する</h2>
    <section class="before">
      <div class="aspect-ratio -before">
        <img src="./images/checkerboard.png" alt="" class="aspect-ratio__content -before">
      </div>
    </section>
    <section class="after">
      <img src="./images/checkerboard.png" alt="" class="aspect-ratio -after">
    </section>
    <h2 class="heading">上下だけとか左右だけの余白</h2>
    <section class="before">
      <div class="logical-properties -inline -before">
        <div class="logical-properties__content"></div>
      </div>
      <div class="logical-properties -block -before">
        <div class="logical-properties__content"></div>
      </div>
    </section>
    <section class="after">
      <div class="logical-properties -inline -after">
        <div class="logical-properties__content"></div>
      </div>
      <div class="logical-properties -block -after">
        <div class="logical-properties__content"></div>
      </div>
    </section>
    <h2 class="heading">基本的にはwidth: 100%;だけど上限を設けたい</h2>
    <section class="before">
      <div class="min-function">
        <div class="min-function__content -before"></div>
      </div>
    </section>
    <section class="after">
      <div class="min-function">
        <div class="min-function__content -after"></div>
      </div>
    </section>
    <h2 class="heading">詳細度の計算を楽にする</h2>
    <section class="before">
      <div class="where -before">
        <p>テキスト1</p>
        <p>テキスト2</p>
        <p class="where__content -before">テキスト3</p>
        <p>テキスト4</p>
        <p>テキスト5</p>
      </div>
    </section>
    <section class="after">
      <div class="where -after">
        <p>テキスト1</p>
        <p>テキスト2</p>
        <p class="where__content -after">テキスト3</p>
        <p>テキスト4</p>
        <p>テキスト5</p>
      </div>
    </section>
  </main>
</body>
</html>
